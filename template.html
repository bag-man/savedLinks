<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Saved reddit posts</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  </head>
  <body>
    <div class="container-fluid">
      <table class='table'>
        <p>Click a sub-reddit to only show posts from that reddit. Click again to return to all.</p>
        <tr class='headings'>
          <th>Subreddit</th>
          <th>Title</th>
        </tr>
       
        <!-- Content goes here -->
        <!-- Example
        <tr class='content oldschoolcool'>
          <td><span>oldschoolcool</span><br><a href='http://redd.it/35tmzj'>comments</a></td>
          <td><a href='http://imgur.com/d4EZg7o'>Happy French girl and her cat (1959).</a></td>
        </tr>
        -->

      </table>
    </div>
  </body>
  <script>
    if(window.location.hash) {
      $(".content:not(." + window.location.hash.substr(1) + ")").toggle();
    }

    $(window).on('hashchange', function() {
      $(".content").show();
      $(".content:not(." + window.location.hash.substr(1) + ")").toggle();
    });

    $('span').click(function(event) {
      $(".content:not(." + event.target.innerHTML +")").toggle();
      if(window.location.hash) {
          history.pushState("", document.title, window.location.pathname + window.location.search);
      } else {
        window.location.hash = event.target.innerHTML;
      }
    });
  </script>
</html>
